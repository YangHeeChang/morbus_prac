<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>RelatedDisease</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/relateDiseasePageStyle.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/buttonStyle.css}">
</head>
<body style="background-color: #e4e4e4">
<a href="/morbus.html"><img src="사진/MORBUS.png"></a>

<form action ="http://localhost:8080/diseaseInfo" name="diseaseInfo" method="get">

    <!--가능성 높은 질병들 먼저 출력-->
    <div id="duplicateDisease">
        <h3 style="color: red">유력한 원인</h3>
        <div th:each="DuplicatedDisease  : ${DuplicateDisease}">
            <div style="font-weight: bold" th:text="${DuplicatedDisease.getKey().getName()}"></div>
            <div th:text="${DuplicatedDisease.getKey().getBriefInfo()}"></div>

        </div>
    </div>


    <div th:each ="ReDiseases : ${ReDisease}" id="square">
        <!--증상출력-->
        <h3 style="font-weight: bolder" th:text="${ReDiseases.first()}"></h3>
        <!--증상과 관련된 질병들 출력-->
        <ul th:each="ReDiseasesList : ${ReDiseases.second()}">
            <button class="button" type="submit" name="diseaseName" th:value="${ReDiseasesList.getName()}">
                <li style="font-weight: bold" th:text ="${ReDiseasesList.getName()}"></li>
            </button>
            <p th:text ="${ReDiseasesList.getBriefInfo()}"></p><hr>
        </ul>
        <!--증상과 관련된 질병들 출력-->
    </div>
</form>



</body>
</html>
