<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Symptom Records</title>
    <style>
        img {
            width: 300px;
            height: 70px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<form name ="symptom_record_logo">
    <div><a href ="/morbus.html"><img src="사진\MORBUS.png"></a></div>
</form>
<table border="1">
    <thead>
    <tr>
        <th>Timestamp</th>
        <th>Symptom</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="record : ${records}">
        <td th:text="${record.timestamp}"></td>
        <td th:text="${record.symptom}"></td>
    </tr>
</table>
<button type="button" onclick="location.href='Symptom_record' ">증상 입력</button>
</body>
</html>
